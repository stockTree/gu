    <div>2</div>

<script>

    window.jQuery =function(div){
        // var node ={}
        var alldiv = document.querySelectorAll(div);
        alldiv.addClass=function(color){
        for(var i=0;i< alldiv.length;i++){
            alldiv[i].classList.add(color)
            console.log('alldiv')
        }
        }
        alldiv.setText=function (text){
        for(var j = 0;j< alldiv.length;j++){
            alldiv[j].textContent = text
        }
        }
        return alldiv
    }

window.$ = jQuery
$div = $('div')

$div.setText('hah')
</script>
