<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>onmouse</title>
    <style>
        body{
            margin: 0;
        }
    #canvas{
        background-color:red;
        height: 100vh;
        position: relative;
    }
    </style>
</head>
<body>
    <div id="canvas"></div>



<script>

    div = document.getElementById('canvas')
    var painting = false
    // 鼠标按下去
    div.onmousedown=function(a){
        painting = true
        var x = a.clientX
        var y = a.clientY
        var divA = document.createElement('div')
        divA.style ="width:5px;height:6px;"+"background:#000;border-radius:3px;"+
        "position:absolute;left:"+(x-3)+"px;"+"top:"+
        (y-3)+"px;"
        div.appendChild(divA)
    }

    // 动鼠标
    div.onmousemove = function(a){
        // 检查是不是开始模式
        if( painting){
        var x = a.clientX
        var y = a.clientY
        var divA = document.createElement('div')
        divA.style ="width:5px;height:6px;"+"background:#000;border-radius:3px;"+
        "position:absolute;left:"+(x-3)+"px;"+"top:"+
        (y-3)+"px;"
        div.appendChild(divA)
    }else{

    }
    }

    // 松开鼠标
    div.onmouseup = function(z){
        painting = false
    }

</script>
</body>
</html>
